<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrasi</title>
</head>

<body>
	<form action="prosess.php" method="GET">
		<fieldset>
		<legend>Registrasi</legend>
		<p>
			<label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
        	<label>Alamat:</label>
            <input type="text" name="Alamat" placeholder="Alamat lengkap..." />
        </p>
        <p>
        	<label>Email:</label>
            <input type="email" name="email" placeholder="Alamat email..." />
        </p>
        <p>
        	<label>Password:</label>
            <input type="password" name="password" placeholder="Password..." />
        </p>
        <p>
        	<label>Keterangan:</label>
            <textarea name="Keterangan"></textarea>
        </p>
        <p>
        	<label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
       		<label>Kemampuan Bahasa Pemrogaman</label>
      		<label><input type="checkbox">Java</label>
 			<label><input type="checkbox">C</label>
 			<label><input type="checkbox">PHP</label>
			<label><input type="checkbox">Python</label>
        </p>
        <p>
        	<label>Agama:</label>
            <select name="agama">
             	<option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
        	<label>Upload <input type="file" name="foto" accept="image/*" disabled /></label>
        </p>
        <p>
        	 <a href="Login.html" target="_blank">Daftar</a> |
        </p>
		</fieldset>
	</form>
</body>
</html>
